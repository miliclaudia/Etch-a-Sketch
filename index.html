<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>

    <div class="window">

        <div class="tools">
            <button id="pencil" onclick = pencil()><img class="img" src="/images/pencil.png"></button>
            <button id="eraser" onclick = eraser()><img class="img" src="/images/eraser.png"></button>
            <button id="picker" onclick = picker()><img class="img" src="/images/picker.png"></button>
            <button id="bucket" onclick = bucket()><img class="img" src="/images/bucket.png"></button>
            <button id="rainbow" onclick = rainbow()><img class="img" src="/images/rainbow.png"></button>
        </div>
        <div class="canvas">
            <div class="container"></div>

            <div class="color-palette">
                <div class="color" id="pink"></div>
                <div class="color" id="orange"></div>
                <div class="color" id="yellow"></div>
                <div class="color" id="green"></div>
                <div class="color" id="blue"></div>
                <div class="color" id="purple"></div>
                <div class="color" id="white"></div>
                <div class="color" id="rgb"><input class="color-input" type="color" value="#767676"></div>
            </div>
        </div>
    </div>

    <div class="grid-size">
        <label for="grid">Choose a grid:</label>
        <select name="grid" id="grid" onchange="changeResolution()">
            <option value="16">16x16</option>
            <option value="32">32x32</option>
            <option value="64">64x64</option>
          </select>
    </div>

</body>
<script src="javascript.js"></script>
</html>
